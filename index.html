<!DOCTYPE html>
<html>
<head>
    <title>Get Similar Movies</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <header>
        
    </header>

    <div class="hero-video">
        <video autoplay loop playsinline>
            <source src="MovieIntro.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <button id="muteButton">Mute/Unmute</button>
    </div>
    
    <div class="content">
        <h2>Enter Movie ID or Movie Title to Get Similar Movies</h2>
        <input type="text" id="movieId" placeholder="Enter Movie ID">
        <input type="text" id="movieTitle" placeholder="Enter Movie Title">
        <button class="styled-button" onclick="getSimilarMovies()">Get Similar Movies</button>

        <div id="similarMovies"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
